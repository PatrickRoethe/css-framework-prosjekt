<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Profil</h1>

        <!-- Profilinformasjon -->
        <div class="text-center mt-4">
            <img src="https://via.placeholder.com/150" class="rounded-circle" alt="Profilbilde">
            <h2>Brukernavn</h2>
            <button class="btn btn-outline-primary mt-2">Følg</button>
        </div>

        <!-- Følgere og følgetall -->
        <div class="d-flex justify-content-around mt-4">
            <div>
                <h5>Følgere</h5>
                <p>123</p>
            </div>
            <div>
                <h5>Følger</h5>
                <p>456</p>
            </div>
        </div>

        <!-- Liste over brukerens innlegg -->
        <div class="post mt-4 p-3 border">
            <h5>Brukernavn</h5>
            <p>Dette er et innlegg fra brukeren.</p>
        </div>
        <div class="post mt-3 p-3 border">
            <h5>Brukernavn</h5>
            <p>Enda et innlegg fra brukeren.</p>
        </div>
    </div>
</body>

</html>
