<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="homepage.html">SosialApp</a>
            <button id="menu-toggle" class="navbar-toggler" type="button" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbar-menu" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="homepage.html">Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Logg ut</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Feed</h1>

        <!-- Søkefelt og sortering -->
        <div class="d-flex justify-content-between mb-3">
            <input type="text" class="form-control" placeholder="Søk innlegg...">
            <select class="form-select ms-3">
                <option>Sorter etter...</option>
                <option>Nyeste</option>
                <option>Eldste</option>
            </select>
        </div>

        <!-- Nytt innlegg -->
        <div class="mb-4">
            <form>
                <div class="mb-3">
                    <textarea class="form-control" placeholder="Skriv et nytt innlegg..." rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </div>

        <!-- Liste over innlegg -->
        <div class="post mb-3 p-3 border">
            <h5>Brukernavn</h5>
            <p>Dette er et eksempelinnlegg. Det kan inneholde tekst og bilder.</p>
        </div>
        <div class="post mb-3 p-3 border">
            <h5>Brukernavn</h5>
            <p>Dette er et annet eksempelinnlegg.</p>
        </div>
    </div>
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <p class="text-center">© 2024 SosialApp. Alle rettigheter reservert.</p>
        </div>
    </footer>



    <script src="menu.js"></script>

</body>

</html>
